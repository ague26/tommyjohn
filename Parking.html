    <script>
      function showCars() {
        var x = document.getElementById('carSize');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }      
      };
      function showCities() {
        var x = document.getElementById('cities');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }      
      };
      function showTime() {
        var x = document.getElementById('time');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }      
      };
      function showState() {
        var state =[
          motorcycle = this.value,
          fullsize = this.value,
          minivan = this.value,
          nyc = this.value,
          allday = this.value

        ]
      }

      function address(){
        var x = document.getElementById('addressList');
      }

    </script>
    
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
      *{
      margin:0;
      padding:0;
      }

      body{
        height: 100vh;
        width:100vw;
        background-image: url('garage.jpg');
        background-size: cover;
      }
      
      #top{
        height:20vh;
        width: 100vw;
      }
      #nav{
        height: 100%;
        width:30%;
        float: right;
      }
      #nav p{
        display: inline-block;
        padding-right: 6%;
        padding-top: 10%;
        color: white;
      }

      #headline{
        height: 20vh;
        width:80vw;
        margin:auto;
      }
      #headline h1{
        color: white;
        font-weight: 900;
        padding-bottom: 11px;
      }
      #headline h2{
        color: white;
        font-weight: 900;
        font-style: italic;
      }
      #box{
        height: 35vh;
        width:80vw;
        margin:auto;
      }
      #filter-box{
        height: inherit;
        width: inherit;
      }
     .filter{
      display: inline-block;
      height: 15%;
      width:25%;
      text-align: center;
      padding-top: 10px;
      color: white;
      font-size:18px;
      font-weight: 600;
      vertical-align: top;
     }
    .filter p:nth-child(1){
      border: 2px solid black;

    }

    amp-selector [option][selected] {
    border: solid 3px red;
    cursor: pointer;
    }
     
    .selection{
     margin-top: 2px;
     width:26%;
     color: black;
     width: 100%;
    }
     .selection p{
     border: 3px solid black;
     margin-bottom: 5px;
     background-color: white;
    }
    .ampstart-btn{
      margin-top: 10px;
      width:20%;
      font-size: 18px;
    }

    #address{
      height:25vh;
      width:100vw;
      background-color: white;
    }
    </style>

  </head>
  <body>
    <div id='top'>
      <div id= 'nav'>
        <p>Find a Spot</p>
        <p>Sign In</p>
        <p>Register</p>
        <p>Help</p>
      </div>
    </div>

    <div id='headline'>
      <h1>Park Here</h1>
      <h2>Find a parking spot in 3 ... 2 ... 1 ...</h2>
    </div>

    <div id = 'box'>

      <div id = 'filter-box'>
        <form method="post" action-xhr="showState()" target="_top">
          <div class='filter'> 
            <p id='cars' onclick="showCars()">Car Size</p>
            <amp-selector layout="container" multiple class="selection" id='carSize' style="display:none;">
              
                <p option="motorcycle" value="motorcycle">Motorcycle</p>
                <p option="fullsize" value="fullsize">Fullsize</p>
                <p option="minivan" value="minivan">Minivan</p>
             
            </amp-selector>
          </div>
      
          <div class='filter'> 
            <p id='where' onclick="showCities()">Park Where</p>
            <amp-selector layout="container" multiple class="selection" id='cities' style="display:none;">
              <p option="nyc" value="nyc">New York City</p>
            </amp-selector>
          </div>

          <div class='filter'>
            <p id='when' onclick="showTime()"> When</p>
            <amp-selector layout="container" multiple class="selection" id='time' style="display:none;">
              <p option="allday" value="allday">All Day</p>
            </amp-selector>
          </div>
          <input type="submit" value="Find a Spot" onclick=""
          class="ampstart-btn ampstart-btn-secondary caps">
        </form>
      </div>

    </div>

    <div id='address'>
      <p id='adressList'>
      </p>
    </div>
    
  

    <amp-install-serviceworker src="sw.js"
      data-iframe-src="http://localhost:3000/Parking.html"
      layout="nodisplay">
    </amp-install-serviceworker>
